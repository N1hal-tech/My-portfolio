<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MovieMania</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
        
        *{
            margin:0px;
            padding:0px;
            box-sizing: border-box;
        }
    
        body{
            background-color: #221F1F;
        }
        .navbar{
            background-color: rgba(0, 0, 0, 0.8); /* black with 80% opacity */
            display:flex;
            align-items: center;
            padding:15px 30px;
            position: fixed;
            top:0;
            width:100%;
            z-index: 1000;
        }
        .logo{
            margin:15px;
            font-size: 30px;
            color:gold;
            font-weight: bolder;
        }
        .nav-links{
            display:flex;
            flex:2;
            justify-content: center;
        }
        .nav-links a{
            font-size: 20px;
            font-weight: bold;
            margin:20px;
            text-decoration: none;
            color:gold;
        }
        .banner {
            margin-top: 80px; /* same as navbar height */
            text-align: center;
        }

        .banner img {
            max-width: 100%;
            height: auto;
        }
        .movie-section h2{

            color:gold;
            margin:20px;
            font-size: 2.5rem;

        }
       .movie-grid{
        display:flex;
        justify-content: space-evenly;
        margin:50px;
       }
       .movie-card{
          background-color: #1e1e1e;
        border-radius: 12px;
         width: 500px;
        display: flex;
        flex-direction: column;
        padding:10px;
        gap:10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        transition: transform 0.2s ease;
       }

       .movie-card button{
        background-color: gold;
        color:black;
        font-size : 1rem;
        font-weight: bold;
        
       }
       .movie-card h3{
         font-family: 'Cinzel', serif;
         text-align: center;
        font-size: 2rem;
        color:  gold;
        text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
       }
       .movie-card p{
            color:white;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1rem;
       }
       .movie-card img{
        width:100%;
        border-radius: 20px;
       }
       .movie-card:hover {
    transform: scale(1.05);
}
.footer{
    color:grey;
}





    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">MoiveMania</div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#movies">Movies</a>
            <a href="#series">Series</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>
    <section class="banner">
        <img src="./1746474561__main_pcs_header_cutover1.png" alt="Be Part of What's Next">
    </section>
    <!-- Movie Cards Section -->
    <section class="movie-section">
        <h2>Top Picks</h2>
        <div class="movie-grid">
            <div class="movie-card">
                <img src="./Screenshot 2025-08-09 173742.png" height="500px" width="400px" alt="Movie Poster">
                <h3>COOLIE</h3>
                <p>Drama packed, Thriller Action | 4.5 ★</p>
                <button>View Details</button>
            </div>

            <div class="movie-card">
                <img src="./20169.webp" height="500px" width="400px" alt="Movie Poster">
                <h3>INTERSTELLAR</h3>
                <p>Drama | 4.2 ★</p>
                <button>View Details</button>
            </div>

            <!-- Add more movie cards as needed -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>© 2025 MovieMania | All rights reserved.</p>
    </footer>

</body>
</html>
